</head>
<body>
<!--导航-->
<nav th:replace="_fragment::menu(0)" class="ui inverted segment attached m-padded-tb-mini m-shadow-small">

                    <input type="text" placeholder="Search...">

                </div>
            </div>
        </div>
    </div>
    <button class="ui menu toggle icon button black m-position-absolute-rt m-mobile-show">
        <i class="sidebar icon "></i>
    </button>

            </div>
